<!DOCTYPE html>
<html>
<head>
	<title> SVGs</title>
	<style>
   p{
  margin:20px;
} 
  </style>
</head>
<body>
	<p><strong>Note:</strong> Opacity, duration, width and text SVG animation.</p>

<svg width="1400" height="400">
	 <g transform="translate(30,50)">
    <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:42;visibility:hidden">  SVG text-animation! 
      <animateMotion path="M 0 0 L 250 230" dur="3s" repeatCount="indefinite" />
       <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="3s" repeatCount="indefinite" />
      <animate attributeName="fill" attributeType="CSS" from="blue" to="red" begin="1s" dur="1s" repeatCount="indefinite" />
    </text>
  </g>
  <rect x="10" y="10" width="300" height="300" style="fill:lime">
    <animate attributeType="CSS" attributeName="opacity" from="0" to="0.8" dur="6s"  repeatCount="indefinite" />
    <animate attributeType="CSS" attributeName="width" from="300" to="1400" dur="6s" repeatCount="indefinite" />
  </rect>
  Sorry, your browser does not support inline SVG.  
</svg>

</body>
</html>
